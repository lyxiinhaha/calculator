<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公式二计算工具</title>
    <style>
        body {
            font-family: "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", Arial, sans-serif;
            padding: 0;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
        }

        .page-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #001529;
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .back-button {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            font-size: 16px;
        }

        .back-button:hover {
            text-decoration: underline;
        }

        h1 {
            margin: 0;
            font-size: 24px;
        }

        .main-container {
            display: flex;
            flex: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px;
            width: 100%;
            box-sizing: border-box;
        }

        .input-section {
            flex: 1;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-right: 20px;
        }

        .output-section {
            flex: 1;
            padding: 30px;
            background-color: #f9fafc;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        h2 {
            text-align: center;
            color: #1a1a1a;
            margin-bottom: 30px;
            font-size: 22px;
        }

        label {
            font-weight: 600;
            color: #333;
            display: block;
            margin-bottom: 8px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #d9d9d9;
            font-size: 15px;
            transition: all 0.3s;
            box-sizing: border-box;
        }

        input:focus, textarea:focus {
            border-color: #1890ff;
            box-shadow: 0 0 0 2px rgba(24, 144, 255, 0.2);
            outline: none;
        }

        button {
            padding: 14px 20px;
            background-color: #1890ff;
            color: white;
            border: none;
            border-radius: 8px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: 600;
            letter-spacing: 1px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #096dd9;
        }

        .result, .formula {
            margin-top: 15px;
            margin-bottom: 15px;
            padding: 20px;
            border-radius: 8px;
            flex-grow: 1;
        }

        .formula {
            background-color: #f6f8fa;
            border: 1px dashed #d0d7de;
            color: #24292f;
        }

        .result {
            background-color: #e6f7ff;
            border: 1px solid #91d5ff;
            color: #1890ff;
        }

        h3 {
            margin-top: 0;
            color: #1a1a1a;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .form-group {
            flex: 1;
        }

        .resultValue {
            font-size: 32px;
            font-weight: bold;
            color: #1890ff;
            margin: 20px 0;
            text-align: center;
        }

        footer {
            padding: 20px;
            text-align: center;
            background-color: #001529;
            color: #fff;
            margin-top: auto;
        }

        @media (max-width: 992px) {
            .main-container {
                flex-direction: column;
                padding: 20px;
            }
            
            .input-section, .output-section {
                width: 100%;
                margin-right: 0;
                margin-bottom: 20px;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <header>
            <div class="header-content">
                <a href="index.html" class="back-button">← 返回公式列表</a>
                <h1>公式二计算工具</h1>
                <div style="width: 80px;"></div> <!-- 空占位符以保持标题居中 -->
            </div>
        </header>

        <div class="main-container">
            <div class="input-section">
                <h2>输入参数</h2>

                <div class="form-row">
                    <div class="form-group">
                        <label for="parameter1">参数1：</label>
                        <input type="number" id="parameter1" placeholder="请输入参数1" />
                    </div>
                    <div class="form-group">
                        <label for="parameter2">参数2：</label>
                        <input type="number" id="parameter2" placeholder="请输入参数2" />
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="parameter3">参数3：</label>
                        <input type="number" id="parameter3" placeholder="请输入参数3" />
                    </div>
                    <div class="form-group">
                        <label for="parameter4">参数4：</label>
                        <input type="number" id="parameter4" placeholder="请输入参数4" />
                    </div>
                </div>

                <button onclick="calculateFormula2()">计算结果</button>
            </div>

            <div class="output-section">
                <div class="formula">
                    <h3>公式：</h3>
                    <p>这里是公式二的详细说明，说明计算逻辑和使用方法。</p>
                    <p>公式二 = (参数1 + 参数2) * 参数3 / 参数4</p>
                </div>

                <div class="result">
                    <h3>计算结果：</h3>
                    <div id="resultOutput" class="resultValue">请输入数据并计算</div>
                </div>
            </div>
        </div>

        <footer>
            <p>© 2023 公式计算工具集</p>
        </footer>
    </div>

    <script>
        function calculateFormula2() {
            try {
                // 获取输入参数
                const parameter1 = parseFloat(document.getElementById("parameter1").value);
                const parameter2 = parseFloat(document.getElementById("parameter2").value);
                const parameter3 = parseFloat(document.getElementById("parameter3").value);
                const parameter4 = parseFloat(document.getElementById("parameter4").value);
                
                // 检查是否为有效数值
                if (isNaN(parameter1) || isNaN(parameter2) || isNaN(parameter3) || isNaN(parameter4)) {
                    alert("请输入所有参数且必须为有效数字！");
                    return;
                }
                
                // 检查除数不能为零
                if (parameter4 === 0) {
                    alert("参数4不能为零，会导致除以零错误！");
                    return;
                }

                // 计算结果
                const result = (parameter1 + parameter2) * parameter3 / parameter4;
                
                // 显示结果
                const resultElement = document.getElementById("resultOutput");
                resultElement.innerText = result.toFixed(2);
                
                // 根据结果添加不同的颜色
                if (result > 0) {
                    resultElement.style.color = "#52c41a"; // 绿色
                } else if (result < 0) {
                    resultElement.style.color = "#f5222d"; // 红色
                } else {
                    resultElement.style.color = "#1890ff"; // 蓝色
                }

            } catch (error) {
                console.error("计算错误:", error);
                alert("计算过程中出现错误: " + error.message);
            }
        }
    </script>
</body>
</html>
