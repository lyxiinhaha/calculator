<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公式三计算工具</title>
    <style>
        body {
            font-family: "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", Arial, sans-serif;
            padding: 0;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
        }

        .page-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #001529;
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .back-button {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            font-size: 16px;
        }

        .back-button:hover {
            text-decoration: underline;
        }

        h1 {
            margin: 0;
            font-size: 24px;
        }

        .main-container {
            display: flex;
            flex: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px;
            width: 100%;
            box-sizing: border-box;
        }

        .input-section {
            flex: 1;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-right: 20px;
        }

        .output-section {
            flex: 1;
            padding: 30px;
            background-color: #f9fafc;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        h2 {
            text-align: center;
            color: #1a1a1a;
            margin-bottom: 30px;
            font-size: 22px;
        }

        label {
            font-weight: 600;
            color: #333;
            display: block;
            margin-bottom: 8px;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #d9d9d9;
            font-size: 15px;
            transition: all 0.3s;
            box-sizing: border-box;
        }

        input:focus, textarea:focus, select:focus {
            border-color: #1890ff;
            box-shadow: 0 0 0 2px rgba(24, 144, 255, 0.2);
            outline: none;
        }

        button {
            padding: 14px 20px;
            background-color: #1890ff;
            color: white;
            border: none;
            border-radius: 8px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: 600;
            letter-spacing: 1px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #096dd9;
        }

        .result, .formula {
            margin-top: 15px;
            margin-bottom: 15px;
            padding: 20px;
            border-radius: 8px;
            flex-grow: 1;
        }

        .formula {
            background-color: #f6f8fa;
            border: 1px dashed #d0d7de;
            color: #24292f;
        }

        .result {
            background-color: #e6f7ff;
            border: 1px solid #91d5ff;
            color: #1890ff;
        }

        h3 {
            margin-top: 0;
            color: #1a1a1a;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .form-group {
            flex: 1;
        }

        .resultValue {
            font-size: 32px;
            font-weight: bold;
            color: #1890ff;
            margin: 20px 0;
            text-align: center;
        }

        footer {
            padding: 20px;
            text-align: center;
            background-color: #001529;
            color: #fff;
            margin-top: auto;
        }

        @media (max-width: 992px) {
            .main-container {
                flex-direction: column;
                padding: 20px;
            }
            
            .input-section, .output-section {
                width: 100%;
                margin-right: 0;
                margin-bottom: 20px;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <header>
            <div class="header-content">
                <a href="index.html" class="back-button">← 返回公式列表</a>
                <h1>公式三计算工具</h1>
                <div style="width: 80px;"></div> <!-- 空占位符以保持标题居中 -->
            </div>
        </header>

        <div class="main-container">
            <div class="input-section">
                <h2>输入参数</h2>

                <label for="initialValue">初始值：</label>
                <input type="number" id="initialValue" placeholder="请输入初始值" />

                <label for="calculationType">计算类型：</label>
                <select id="calculationType">
                    <option value="1">类型一</option>
                    <option value="2">类型二</option>
                    <option value="3">类型三</option>
                </select>

                <label for="jsonData">配置数据 (JSON格式)：</label>
                <textarea id="jsonData" rows="8" placeholder='{"factor": 1.2, "threshold": 500, "options": {"a": 10, "b": 20}}'></textarea>

                <button onclick="calculateFormula3()">计算结果</button>
            </div>

            <div class="output-section">
                <div class="formula">
                    <h3>公式：</h3>
                    <p>这里是公式三的详细说明，说明计算逻辑和使用方法。</p>
                    <p><strong>类型一：</strong> 结果 = 初始值 × 系数(factor)</p>
                    <p><strong>类型二：</strong> 结果 = 初始值 × 系数(factor) + 阈值(threshold)</p>
                    <p><strong>类型三：</strong> 结果 = 初始值 × 系数(factor) - 选项a × 选项b</p>
                </div>

                <div class="result">
                    <h3>计算结果：</h3>
                    <div id="resultOutput" class="resultValue">请输入数据并计算</div>
                </div>
            </div>
        </div>

        <footer>
            <p>© 2023 公式计算工具集</p>
        </footer>
    </div>

    <script>
        function calculateFormula3() {
            try {
                // 获取输入参数
                const initialValue = parseFloat(document.getElementById("initialValue").value);
                const calculationType = document.getElementById("calculationType").value;
                
                // 检查初始值是否为有效数值
                if (isNaN(initialValue)) {
                    alert("请输入有效的初始值！");
                    return;
                }

                // 解析JSON数据
                let jsonData;
                try {
                    jsonData = JSON.parse(document.getElementById("jsonData").value);
                } catch (e) {
                    alert("JSON格式不正确，请检查输入！");
                    return;
                }
                
                // 提取所需参数
                const factor = parseFloat(jsonData.factor || 1);
                const threshold = parseFloat(jsonData.threshold || 0);
                const optionA = parseFloat(jsonData.options?.a || 0);
                const optionB = parseFloat(jsonData.options?.b || 0);
                
                // 根据计算类型计算结果
                let result;
                switch (calculationType) {
                    case "1":
                        result = initialValue * factor;
                        break;
                    case "2":
                        result = initialValue * factor + threshold;
                        break;
                    case "3":
                        result = initialValue * factor - (optionA * optionB);
                        break;
                    default:
                        result = initialValue;
                }
                
                // 显示结果
                const resultElement = document.getElementById("resultOutput");
                resultElement.innerText = result.toFixed(2);
                
                // 根据结果添加不同的颜色
                if (result > 1000) {
                    resultElement.style.color = "#52c41a"; // 绿色
                } else if (result < 0) {
                    resultElement.style.color = "#f5222d"; // 红色
                } else {
                    resultElement.style.color = "#1890ff"; // 蓝色
                }

            } catch (error) {
                console.error("计算错误:", error);
                alert("计算过程中出现错误: " + error.message);
            }
        }
    </script>
</body>
</html>
