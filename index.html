<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公式计算工具集</title>
    <style>
        body {
            font-family: "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", Arial, sans-serif;
            padding: 0;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
        }

        .page-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #001529;
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        .content {
            flex: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px;
        }

        h1 {
            margin: 0;
            font-size: 28px;
        }

        h2 {
            color: #1a1a1a;
            margin-bottom: 30px;
            text-align: center;
        }

        .formula-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .formula-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            overflow: hidden;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .formula-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }

        .card-header {
            padding: 15px 20px;
            background-color: #1890ff;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }

        .card-body {
            padding: 20px;
        }

        .card-description {
            color: #666;
            margin-bottom: 15px;
        }

        .card-footer {
            padding: 15px 20px;
            text-align: center;
            border-top: 1px solid #f0f0f0;
            background-color: #fafafa;
            color: #1890ff;
            font-weight: 600;
        }

        footer {
            padding: 20px;
            text-align: center;
            background-color: #001529;
            color: #fff;
            margin-top: auto;
        }

        @media (max-width: 768px) {
            .formula-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <header>
            <h1>公式计算工具集</h1>
        </header>

        <div class="content">
            <h2>选择计算工具</h2>

            <div class="formula-grid">
                <a href="profit-loss.html" class="formula-card">
                    <div class="card-header">今日盈亏计算</div>
                    <div class="card-body">
                        <p class="card-description">计算当日交易的盈亏情况，基于持仓数量、最新价格及Yesterday数据。</p>
                    </div>
                    <div class="card-footer">进入计算器</div>
                </a>

                <a href="formula2.html" class="formula-card">
                    <div class="card-header">公式二</div>
                    <div class="card-body">
                        <p class="card-description">这里是公式二的简要描述，说明其用途和使用场景。</p>
                    </div>
                    <div class="card-footer">进入计算器</div>
                </a>

                <a href="formula3.html" class="formula-card">
                    <div class="card-header">公式三</div>
                    <div class="card-body">
                        <p class="card-description">这里是公式三的简要描述，说明其用途和使用场景。</p>
                    </div>
                    <div class="card-footer">进入计算器</div>
                </a>

                <!-- 可以继续添加更多公式卡片 -->
            </div>
        </div>

        <footer>
            <p>© 2023 公式计算工具集</p>
        </footer>
    </div>
</body>
</html>
